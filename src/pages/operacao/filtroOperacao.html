<div class="popoverpage">
    <ion-list>
        <ion-list-header>
            <button (click)="fechar()" ion-button small outline menuClose>
                <ion-icon name="close" class="text-white"></ion-icon>
            </button>
            <button ion-button (click)="limparNumProposta()">
                limpar
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-list-header>
        <ion-list-header>Nº PROPOSTA</ion-list-header>
        <ion-item>
            <ion-input placeholder="Digite o nº proposta" type="tel" size="18" maxlength="18" [(ngModel)]="numProposta" (keyup)="filtrar()"></ion-input>
        </ion-item>

        <ion-list-header>
            <!-- <button (click)="fechar()" ion-button small outline menuClose><ion-icon name="close" class="text-white"></ion-icon></button> -->
            CPF/CNPJ
        </ion-list-header>
        <ion-item>
            <ion-input placeholder="Digite o CPF/CNPJ" mascara="CPF-CNPJ" type="tel" size="18" maxlength="18" [(ngModel)]="cpfCnpj" (keyup)="filtrar()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list radio-group [(ngModel)]="situacao" (ngModelChange)="filtrarSituacao()">
        <ion-list-header>
            FASE
        </ion-list-header>

        <ion-item *ngFor="let estado of estadosOperacao">
            <ion-label>{{estado.descricao}}</ion-label>
            <ion-radio [value]="estado.descricao"></ion-radio>
        </ion-item>
    </ion-list>
</div>
