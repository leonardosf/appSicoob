<ion-grid no-padding>
    <ion-row>
        <ion-col col-6 class="documentos-list-item" *ngFor="let item of documentos; let i=index">
            <ion-card>
                <ion-card-content>

                    <div class="documentos-list-item-thumbnail" *ngIf="item.caminho">
                        <span *ngIf="item.nome">{{item.nome}}</span>
                        <img [src]="item.getImagem()" (click)="abrirImagem(item, i)" />
                    </div>

                    <button ion-button full (click)="abrirCamera(item)" *ngIf="!item.caminho">
                        <i class="mc-icon-photo-add"></i>
                        <span>Adicionar</span>
                    </button>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
